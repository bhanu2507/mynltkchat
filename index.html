
<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>mynltkchat</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-app="mynltkchat">

<div class="panel" ng-controller="mnc_ctrl">
    <!--div class="header md-toolbar-tools">API.AI Web Chat</div-->
        <md-toolbar style="min-height:42px;z-index: 3; background: var(--mdc-theme-background);">
            <div class="md-toolbar-tools" style="height:37px;">
                <span md-truncate flex style="color: var(--mdc-theme-text-primary-on-background);">API.AI Webchat</span>
            </div>
                    <span flex></span>
        </md-toolbar>
    <div id="bot" class="botclass" compile="bot"></div>
    <div class='console'>
        <form ng-submit="bclick()">
        <md-input-container>
            <input ng-model="chatline" aria-label="chatline">
        </md-input-container>
         </form>
        <!--md-input-container>
            <md-button class="md-fab" aria-label="Comment" ng-click=bclick()>
                <md-icon md-svg-src="img/icons/ic_chat_black_24px.svg"></md-icon>
            </md-button>
        </md-input-container-->
    </div>
    </div>
</body>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-resource/angular-resource.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-material/angular-material.min.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
<script src="js\app.js"></script>
<script src="js\directive.js"></script>
<script src="js\service.js"></script>
<script src="js\controller.js"></script>
</html>
