
<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>mynltkchat</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/jsonstyle.css" />
</head>
<body ng-app="mynltkchat">

<div layout="row">
    <div class="resizable">
            <div class="panel" ng-controller="mnc_ctrl">
                <div id="bot" class="botclass" compile="bot"></div>
                <div class='console'>
                    <form ng-submit="bclick()" ng-show="txtentry">
                    <md-input-container>
                        <input ng-model="chatline" aria-label="chatline">
                    </md-input-container>
                    </form>
                    <div id="soptions" compile="soptions" ng-show="usrselect">
                    </div>
                    <!-- <md-input-container>
                        <md-button class="md-fab" aria-label="Comment" ng-click=bclick()>
                            <md-icon md-svg-src="img/icons/ic_chat_black_24px.svg"></md-icon>
                        </md-button>
                    </md-input-container> -->
                </div>
            </div> 
    </div>
    <div class="resizable1" ng-controller="MainViewCtrl">
        <div class="jsonView">
            <json child="jsonData" default-collapsed="false" type="object"></json>
        </div>

        <!--hr>
        <div>
            <textarea id="jsonTextarea" ng-model="jsonString"></textarea>
            <span class="red" ng-if="!wellFormed">JSON not well-formed!</span>
        </div-->
    </div>
</div>

</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/jquery-ui/jquery-ui.min.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-ui-sortable/dist/sortable.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
<script src="node_modules/angular-resource/angular-resource.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-material/angular-material.min.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
<script src="node_modules/angularfire/dist/angularfire.min.js"></script>
<script src="js\app.js"></script>
<script src="js\jsondirectives.js"></script>
<script src="js\directive.js"></script>
<script src="js\service.js"></script>
<script src="js\controller.js"></script>
</html>
